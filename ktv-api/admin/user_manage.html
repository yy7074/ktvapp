        <div class="stats-grid">

            <div class="stat-card">

            <div class="stat-card">

        <div class="table-container">

            <div id="tableContent" style="display: none;">

                            <th>æ³¨å†Œæ—¶é—´</th>
                            <th>é¢„çº¦æ¬¡æ•°</th>
                            <th>æœ€åé¢„çº¦</th>

                        </tr>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let currentSearch = '';

        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });

        // æœç´¢åŠŸèƒ½
        function searchUsers() {
            currentSearch = document.getElementById('searchInput').value.trim();
            currentPage = 1;
            loadUsers();
        }

        // å›è½¦æœç´¢
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchUsers();
            }
        });

        // åŠ è½½ç”¨æˆ·æ•°æ®
        async function loadUsers() {
            try {
                showLoading();

                const token = localStorage.getItem('admin_token');
                if (!token) {
                    window.location.href = 'index.html';
                    return;
                }

                const params = new URLSearchParams({
                    page: currentPage,
                    limit: 20
                });

                if (currentSearch) {
                    params.append('search', currentSearch);
                }

                const response = await fetch(`../get_admin_users.php?${params}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (result.success) {
                    displayUsers(result.data.users);
                    updatePagination(result.data.pagination);
                    updateStats(result.data);
                } else {
                    if (response.status === 401) {
                        localStorage.removeItem('admin_token');
                        window.location.href = 'index.html';
                        return;
                    }
                    showEmptyState();
                }

            } catch (error) {
                console.error('åŠ è½½ç”¨æˆ·æ•°æ®å¤±è´¥:', error);
                showEmptyState();
            }
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('tableContent').style.display = 'none';
        }

        // æ˜¾ç¤ºç©ºçŠ¶æ€
        function showEmptyState() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('tableContent').style.display = 'none';
        }

        // æ˜¾ç¤ºç”¨æˆ·æ•°æ®
        function displayUsers(users) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('tableContent').style.display = 'block';

            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';

            if (users.length === 0) {
                showEmptyState();
                return;
            }

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>#${user.id}</td>
                    <td>${user.phone}</td>
                    <td>${user.created_at_formatted}</td>
                    <td>${user.booking_count || 0}</td>
                    <td>${user.last_booking_time_formatted}</td>
                    <td><span class="status-badge status-active">æ­£å¸¸</span></td>
                `;
                tbody.appendChild(row);
            });
        }

        // æ›´æ–°åˆ†é¡µ
        function updatePagination(pagination) {
            totalPages = pagination.total_pages;
            currentPage = pagination.current_page;

            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';

            // ä¸Šä¸€é¡µæŒ‰é’®
            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'ä¸Šä¸€é¡µ';
            prevBtn.disabled = currentPage <= 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    loadUsers();
                }
            };
            paginationContainer.appendChild(prevBtn);

            // é¡µç æŒ‰é’®
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = i === currentPage ? 'current-page' : '';
                pageBtn.onclick = () => {
                    currentPage = i;
                    loadUsers();
                };
                paginationContainer.appendChild(pageBtn);
            }

            // ä¸‹ä¸€é¡µæŒ‰é’®
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'ä¸‹ä¸€é¡µ';
            nextBtn.disabled = currentPage >= totalPages;
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    loadUsers();
                }
            };
            paginationContainer.appendChild(nextBtn);

            // åˆ†é¡µä¿¡æ¯
            const pageInfo = document.createElement('span');
            pageInfo.innerHTML = `ç¬¬ ${currentPage} é¡µ / å…± ${totalPages} é¡µ (${pagination.total_records} æ¡è®°å½•)`;
            pageInfo.style.marginLeft = '20px';
            pageInfo.style.color = '#666';
            paginationContainer.appendChild(pageInfo);
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(data) {
            document.getElementById('totalUsers').textContent = data.pagination.total_records;
            
            // è®¡ç®—ä»Šæ—¥æ–°å¢ç”¨æˆ· (è¿™é‡Œç®€åŒ–å¤„ç†ï¼Œå®é™…åº”è¯¥ä»åç«¯è·å–)
            const today = new Date().toDateString();
            const todayUsers = data.users.filter(user => 
                new Date(user.created_at).toDateString() === today
            ).length;
            document.getElementById('todayUsers').textContent = todayUsers;
            
            // æ´»è·ƒç”¨æˆ·ï¼ˆæœ‰é¢„çº¦è®°å½•çš„ç”¨æˆ·ï¼‰
            const activeUsers = data.users.filter(user => user.booking_count > 0).length;
            document.getElementById('activeUsers').textContent = activeUsers;
        }
    </script>
